name: Daily Cookie Capture

on:
  schedule:
    - cron: '0 0 * * *'  # â° Runs every day at 00:00 UTC
  workflow_dispatch:      # âœ… Allow manual trigger too

jobs:
  run-cookie-capture:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright
          python -m playwright install --with-deps

      - name: ğŸš€ Run cookie capture script
        run: python3 toffe.py

      - name: ğŸ“¤ Upload cookie file as artifact
        uses: actions/upload-artifact@v4
        with:
          name: edge-cache-cookie
          path: edge_cache_cookie.txt
